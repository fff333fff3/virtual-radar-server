<html>
<head>
    <title></title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="StyleSheet" href="ReportScreenStylesheet.css" type="text/css" media="screen" />
    <link rel="StyleSheet" href="ReportPrintStylesheet.css" type="text/css" media="print" />

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.10&sensor=false"></script>
    <script type="text/javascript" src="ServerConfig.js"></script>
    <script type="text/javascript" src="Common.js"></script>
    <script type="text/javascript" src="Events.js"></script>
    <script type="text/javascript" src="XHR.js"></script>
    <script type="text/javascript" src="ReportRowProvider.js"></script>
    <script type="text/javascript" src="ReportCriteria.js"></script>
    <script type="text/javascript" src="%%NAME%%ReportCriteria.js"></script>
    <script type="text/javascript" src="ReportMap.js"></script>
    <script type="text/javascript" src="ReportPageControl.js"></script>
    <script type="text/javascript" src="ReportFlights.js"></script>
    <script type="text/javascript" src="ReportAircraftDetail.js"></script>
    <script type="text/javascript" src="ReportFlightsDetail.js"></script>
    <script type="text/javascript" src="Report.js"></script>
    <script type="text/javascript" src="%%NAME%%Report.js"></script>
</head>
<body class="frBody" onload="initialise()">
    <div id="frWhole">
        <div id="frTopHalf">
            <div id="map_container">
                <div id="map_canvas"></div>
            </div>
            <div id="sidebar_container">
                <div id="sidebar_canvas">
                    <div id="help"><a href="http://www.virtualradarserver.co.uk/OnlineHelp/DesktopDateReport.aspx" target="help">Help</a></div>
                    <div id="criteria"></div>
                    <div id="aircraftDetail"></div>
                </div>
            </div>
        </div>
        <div id="frBottomHalf">
            <div id="errorText"></div>
            <div id="reportContent">
                <div id="repPageControl1"></div>
                <div id="waitAnimation">Generating report, please wait</div>
                <div id="nonStaticContent">
                    <div id="flights"></div>
                </div>
                <div id="repPageControl2"></div>
                <div id="reportStatistics"></div>
            </div>
        </div>
    </div>
</body>
</html>
